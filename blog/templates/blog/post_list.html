<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>BLOG / Post List </title>
</head>
<body>
    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="검색"/>
    </form>
    <table>
        <tbody>
            {% for post in post_list %}
                <tr>
		    <td>
                        {% if post.photo %}
                            <img src="{{ post.photo.url }}" style="width: 100px;" />
                        {% else %}
                            No Photo
                        {% endif %}
                    </td>
                    <td>
                        {{ post.content }}
                    </td>
                </tr>
             {% endfor %}
        </tbody>
    </table>
</body>
</html>
